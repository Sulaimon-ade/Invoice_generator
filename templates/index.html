<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoice</title>
</head>
<body>
    <h1>Generate Invoice</h1>
    <form method="POST" action="/generate">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br><br>

        <label for="customer_address">Customer Address:</label>
        <input type="text" id="customer_address" name="customer_address" required><br><br>

        <label for="customer_email">Customer Email:</label>
        <input type="email" id="customer_email" name="customer_email" required><br><br>

        <h2>Invoice Items</h2>
        <label for="description_1">Description 1:</label>
        <input type="text" id="description_1" name="description_1"><br><br>

        <label for="quantity_1">Quantity 1:</label>
        <input type="number" id="quantity_1" name="quantity_1"><br><br>

        <label for="unit_price_1">Unit Price 1:</label>
        <input type="number" step="0.01" id="unit_price_1" name="unit_price_1"><br><br>

        <!-- Repeat for more items, or use JS to dynamically add more items -->
        
        <label for="received_amount">Received Amount:</label>
        <input type="number" step="0.01" id="received_amount" name="received_amount" required><br><br>

        <button type="submit">Generate Invoice</button>
    </form>
</body>
</html>
